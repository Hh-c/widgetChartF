<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>D3 Bar Chart with Axis Labels</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    .bar {
      fill: steelblue;
      transition: fill 0.3s;
    }

    .bar:hover {
      fill: orange;
    }

    .axis text {
      font-size: 12px;
    }

    .axis-label {
      font-size: 14px;
      font-weight: bold;
      text-anchor: middle;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .axis-label-input {
      font-size: 14px;
      position: absolute;
      z-index: 10;
      border: 1px solid #888;
      border-radius: 3px;
      padding: 2px 4px;
      outline: none;
    }

    .bar-width-control-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 8px 0 20px 60px;
      user-select: none;
    }
    .bar-width-control-label {
      font-size: 13px;
      font-weight: 600;
    }
    .bar-width-value {
      font-size: 13px;
      font-family: monospace;
      min-width: 32px;
      text-align: right;
    }
    .bar-width-slider {
      accent-color: steelblue;
    }
  </style>
</head>
<body>
  <div id="bar-width-widget-area"></div>
  <svg width="600" height="400"></svg>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    const svg = d3.select("svg"),
          width = +svg.attr("width"),
          height = +svg.attr("height"),
          margin = { top: 20, right: 30, bottom: 60, left: 60 },
          chartWidth  = width  - margin.left - margin.right,
          chartHeight = height - margin.top  - margin.bottom;

    const data = [
      { name: "A", value: 30 , value2: 50 , category: "X" },
      { name: "B", value: 80 , value2: 20 , category: "Y" },
      { name: "C", value: 45 , value2: 70 , category: "X" },
      { name: "D", value: 60 , value2: 40 , category: "Y" },
      { name: "E", value: 20 , value2: 90 , category: "X" },
      { name: "F", value: 90 , value2: 30 , category: "Y" },
      { name: "G", value: 55 , value2: 80 , category: "X" },
      { name: "H", value: 70 , value2: 60 , category: "Y" }
    ];

    // Initial bar width as a percent of band (0.2 to 1.0)
    let barWidthPct = 1.0;

    const minBarWidthPct = 0.2;
    const maxBarWidthPct = 1.0;
    const barWidthStep = 0.01;

    const x = d3.scaleBand()
                .domain(data.map(d => d.name))
                .range([0, chartWidth])
                .padding(0.1);

    const y = d3.scaleLinear()
                .domain([0, d3.max(data, d => d.value)])
                .nice()
                .range([chartHeight, 0]);

    const g = svg.append("g")
                 .attr("transform", `translate(${margin.left},${margin.top})`);

    // X Axis
    g.append("g")
     .attr("class", "axis x-axis")
     .attr("transform", `translate(0,${chartHeight})`)
     .call(d3.axisBottom(x));

    // Y Axis
    g.append("g")
     .attr("class", "axis y-axis")
     .call(d3.axisLeft(y));

    // Draw bars function
    function drawBars(barWidthPct) {
      const barSelection = g.selectAll(".bar")
        .data(data, d => d.name);

      barSelection
        .join(
          enter => enter.append("rect")
            .attr("class", "bar")
            .attr("x", d => x(d.name) + (x.bandwidth() * (1 - barWidthPct)) / 2)
            .attr("y", d => y(d.value))
            .attr("width", x.bandwidth() * barWidthPct)
            .attr("height", d => chartHeight - y(d.value)),
          update => update
            .transition()
            .duration(300)
            .attr("x", d => x(d.name) + (x.bandwidth() * (1 - barWidthPct)) / 2)
            .attr("width", x.bandwidth() * barWidthPct)
        );

      // Update click handler to bring up widget on click
      g.selectAll(".bar")
        .on("click", function(event, d) {
          showBarWidthWidget();
        });
    }

    drawBars(barWidthPct);

    // Y Axis Label
    svg.append("text")
       .attr("class", "axis-label")
       .attr("transform", "rotate(-90)")
       .attr("x", -height / 2)
       .attr("y", 20)
       .text("value");

    // X Axis Label
    let xAxisLabel = svg.append("text")
      .attr("class", "axis-label x-label")
      .attr("x", width / 2)
      .attr("y", height - 10)
      .text("name");


    // --- BAR WIDTH WIDGET ---

    // Place bar width widget above the chart, left-aligned with the chart
    function showBarWidthWidget() {
      if (d3.select("#bar-width-slider-widget").size() > 0) return;

      const widgetArea = d3.select("#bar-width-widget-area");
      // Remove any existing
      widgetArea.selectAll("*").remove();

      const container = widgetArea
        .append("div")
        .attr("id", "bar-width-slider-widget")
        .attr("class", "bar-width-control-container");

      container.append("span")
        .attr("class", "bar-width-control-label")
        .text("Bar width:");

      container.append("input")
        .attr("type", "range")
        .attr("class", "bar-width-slider")
        .attr("min", minBarWidthPct)
        .attr("max", maxBarWidthPct)
        .attr("step", barWidthStep)
        .attr("value", barWidthPct)
        .style("width", "180px")
        .on("input", function(event) {
          barWidthPct = +this.value;
          drawBars(barWidthPct);
          valueSpan.text(d3.format(".0%")(barWidthPct));
        });

      const valueSpan = container.append("span")
        .attr("class", "bar-width-value")
        .text(d3.format(".0%")(barWidthPct));

      // Add a close button
      container.append("button")
        .text("Ã—")
        .style("margin-left", "4px")
        .style("font-size", "15px")
        .style("border", "none")
        .style("background", "#f7f7f7")
        .style("padding", "1px 8px")
        .style("line-height", "1")
        .style("border-radius", "3px")
        .on("click", function() {
          widgetArea.selectAll("*").remove();
        });
    }

    // Enable activation by clicking on any bar
    g.selectAll(".bar")
      .on("click", function(event, d) {
        showBarWidthWidget();
      });

    // Optionally, close widget if clicking outside widget area (but not chart or bars)
    d3.select("body").on("mousedown", function(event) {
      const widgetEl = document.getElementById("bar-width-slider-widget");
      const isInWidget = widgetEl && widgetEl.contains(event.target);
      const isBar = event.target.classList && event.target.classList.contains("bar");
      if (!isInWidget && !isBar) {
        d3.select("#bar-width-widget-area").selectAll("*").remove();
      }
    });

    // --- END WIDGET INJECTION ---

  </script>
</body>
</html>
