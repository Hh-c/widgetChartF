<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>D3 Bar Chart with Legend by Category</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    .bar {
      transition: fill 0.3s;
    }

    .bar:hover {
      opacity: 0.8;
    }

    .axis text {
      font-size: 12px;
    }

    .axis-label {
      font-size: 14px;
      font-weight: bold;
      text-anchor: middle;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .legend {
      font-size: 12px;
    }
    .legend rect {
      stroke: #000;
      stroke-width: 1px;
    }
  </style>
</head>
<body>
  <svg width="600" height="400"></svg>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    const svg = d3.select("svg"),
          width = +svg.attr("width"),
          height = +svg.attr("height"),
          margin = { top: 20, right: 150, bottom: 60, left: 60 },
          chartWidth  = width  - margin.left - margin.right,
          chartHeight = height - margin.top  - margin.bottom;

    const data = [
      { name: "A", value: 30 , value2: 50 , category: "X" },
      { name: "B", value: 80 , value2: 20 , category: "Y" },
      { name: "C", value: 45 , value2: 70 , category: "X" },
      { name: "D", value: 60 , value2: 40 , category: "Y" },
      { name: "E", value: 20 , value2: 90 , category: "X" },
      { name: "F", value: 90 , value2: 30 , category: "Y" },
      { name: "G", value: 55 , value2: 80 , category: "X" },
      { name: "H", value: 70 , value2: 60 , category: "Y" }
    ];

    // 1. 定义 x, y 轴
    const x = d3.scaleBand()
                .domain(data.map(d => d.name))
                .range([0, chartWidth])
                .padding(0.1);

    const y = d3.scaleLinear()
                .domain([0, d3.max(data, d => d.value)]).nice()
                .range([chartHeight, 0]);

    // 2. 定义类别颜色映射
    const categories = Array.from(new Set(data.map(d => d.category)));
    const color = d3.scaleOrdinal()
                    .domain(categories)
                    .range(d3.schemeCategory10);

    // 3. 主绘图组
    const g = svg.append("g")
                 .attr("transform", `translate(${margin.left},${margin.top})`);

    // X 轴
    g.append("g")
     .attr("class", "axis x-axis")
     .attr("transform", `translate(0,${chartHeight})`)
     .call(d3.axisBottom(x));

    // Y 轴
    g.append("g")
     .attr("class", "axis y-axis")
     .call(d3.axisLeft(y));

    // 柱图：根据 category 上色
    g.selectAll(".bar")
     .data(data)
     .enter().append("rect")
       .attr("class", "bar")
       .attr("x", d => x(d.name))
       .attr("y", d => y(d.value))
       .attr("width", x.bandwidth())
       .attr("height", d => chartHeight - y(d.value))
       .attr("fill", d => color(d.category));

    // Y 轴标签
    svg.append("text")
       .attr("class", "axis-label")
       .attr("transform", "rotate(-90)")
       .attr("x", -height / 2)
       .attr("y", 20)
       .text("value");

    // X 轴标签
    svg.append("text")
       .attr("class", "axis-label x-label")
       .attr("x", margin.left + chartWidth / 2)
       .attr("y", height - 10)
       .text("name");

    // —— 图例 ——  
    const legend = svg.append("g")
      .attr("class", "legend")
      .attr("transform", `translate(${margin.left + chartWidth + 20}, ${margin.top})`);

    // 为每个 category 添加一行 legend item
    categories.forEach((cat, i) => {
      const row = legend.append("g")
        .attr("transform", `translate(0, ${i * 20})`);

      // 彩块
      row.append("rect")
         .attr("width", 18)
         .attr("height", 18)
         .attr("fill", color(cat));

      // 文本
      row.append("text")
         .attr("x", 24)
         .attr("y", 9)
         .attr("dy", "0.35em")
         .text(cat);
    });
  </script>
</body>
</html>
