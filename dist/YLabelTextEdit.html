<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>D3 Bar Chart with Axis Labels</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    .bar {
      fill: steelblue;
      transition: fill 0.3s;
    }

    .bar:hover {
      fill: orange;
    }

    .axis text {
      font-size: 12px;
    }

    .axis-label {
      font-size: 14px;
      font-weight: bold;
      text-anchor: middle;
      cursor: pointer;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .axis-label-input {
      font-size: 14px;
      position: absolute;
      z-index: 10;
      border: 1px solid #888;
      border-radius: 3px;
      padding: 2px 4px;
      outline: none;
      font-weight: bold;
      background: #fff;
      box-shadow: 0px 1px 3px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <svg width="600" height="400"></svg>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    const svg = d3.select("svg"),
          width = +svg.attr("width"),
          height = +svg.attr("height"),
          margin = { top: 20, right: 30, bottom: 60, left: 60 },
          chartWidth  = width  - margin.left - margin.right,
          chartHeight = height - margin.top  - margin.bottom;

    const data = [
      { name: "A", value: 30 , value2: 50 , category: "X" },
      { name: "B", value: 80 , value2: 20 , category: "Y" },
      { name: "C", value: 45 , value2: 70 , category: "X" },
      { name: "D", value: 60 , value2: 40 , category: "Y" },
      { name: "E", value: 20 , value2: 90 , category: "X" },
      { name: "F", value: 90 , value2: 30 , category: "Y" },
      { name: "G", value: 55 , value2: 80 , category: "X" },
      { name: "H", value: 70 , value2: 60 , category: "Y" }
    ];

    const x = d3.scaleBand()
                .domain(data.map(d => d.name))
                .range([0, chartWidth])
                .padding(0.1);

    const y = d3.scaleLinear()
                .domain([0, d3.max(data, d => d.value)])
                .nice()
                .range([chartHeight, 0]);

    const g = svg.append("g")
                 .attr("transform", `translate(${margin.left},${margin.top})`);

    // X Axis
    g.append("g")
     .attr("class", "axis x-axis")
     .attr("transform", `translate(0,${chartHeight})`)
     .call(d3.axisBottom(x));

    // Y Axis
    g.append("g")
     .attr("class", "axis y-axis")
     .call(d3.axisLeft(y));

    // Bars
    g.selectAll(".bar")
     .data(data)
     .enter().append("rect")
       .attr("class", "bar")
       .attr("x", d => x(d.name))
       .attr("y", d => y(d.value))
       .attr("width", x.bandwidth())
       .attr("height", d => chartHeight - y(d.value));

    // Y Axis Label
    let yAxisLabel = svg.append("text")
       .attr("class", "axis-label y-label")
       .attr("transform", "rotate(-90)")
       .attr("x", -height / 2)
       .attr("y", 20)
       .text("value");

    // X Axis Label
    let xAxisLabel = svg.append("text")
      .attr("class", "axis-label x-label")
      .attr("x", width / 2)
      .attr("y", height - 10)
      .text("name");

    // Editable widget for Y axis label
    function getLabelScreenCoords(textElem) {
      // Get the bounding box of the label after transform
      const svgNode = svg.node();
      const pt = svgNode.createSVGPoint();
      // The label's attr x/y and its transform (rotate) need to be applied
      let x = +textElem.attr("x");
      let y = +textElem.attr("y");
      let ctm = textElem.node().getCTM();

      pt.x = x;
      pt.y = y;
      let transformed = pt.matrixTransform(ctm);

      // svg position in page
      let svgRect = svgNode.getBoundingClientRect();

      return {
        left: svgRect.left + transformed.x,
        top: svgRect.top + transformed.y
      };
    }

    function showYAxisLabelInput() {
      let existingInput = d3.select(".axis-label-input");
      if (!existingInput.empty()) {
        return; // Already open
      }
      let yLabelText = yAxisLabel.text();
      let coords = getLabelScreenCoords(yAxisLabel);

      let input = d3.select("body").append("input")
        .attr("type", "text")
        .attr("class", "axis-label-input")
        .style("left", `${coords.left - yLabelText.length * 4}px`)
        .style("top", `${coords.top - 12}px`)
        .style("width", Math.max(60, yLabelText.length * 9) + "px")
        .property("value", yLabelText)
        .on("input", function() {
          yAxisLabel.text(this.value);
        })
        .on("blur", function() {
          yAxisLabel.text(this.value);
          input.remove();
        })
        .on("keydown", function(e) {
          if (e.key === "Enter") {
            this.blur();
          } else if (e.key === "Escape") {
            input.remove();
          }
        });

      input.node().focus();
      input.node().select();
    }

    yAxisLabel.on("click", showYAxisLabelInput);

    // --- END WIDGET INJECTION ---
  </script>
</body>
</html>
